<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shop.cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-danger">
      <div class="container-fluid">
        <a class="navbar-brand" href="/users/home.html">Shopup</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a
              class="nav-link active"
              aria-current="page"
              href="/users/cart.html"
            ></a>
            <a class="nav-link" href="/users/orders.html">Orders</a>
            <a class="nav-link" href="/users/login.html">Logout</a>
            <a class="nav-link disabled" aria-disabled="true"></a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container my-5">
      <p class="fs-1">Cart</p>
      <div id="emptyCart">
        <p class="fs-2">Cart is empty</p>
        <a href="/users/home.html" class="btn btn-primary"
          >Continue Shopping</a
        >
      </div>
      <div id="table">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Product</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
              <th scope="col">Total Price</th>
            </tr>
          </thead>
          <tbody id="cartTableBody"></tbody>
        </table>
        <p class="fs-5 text-end" id="total">Total - 100</p>
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary" onclick="checkOutHandler()">
            Checkout
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
