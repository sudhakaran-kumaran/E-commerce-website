<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopup.com</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-danger">
      <div class="container-fluid">
        <a class="navbar-brand" href="cart.html">Shopup</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a
              class="nav-link active"
              aria-current="page"
              href="cart.html"

              >Cart</a
            >
            <a class="nav-link" href="orders.html">Orders</a>
            <a class="nav-link" href="login.html">Logout</a>
            <a class="nav-link disabled" aria-disabled="true"></a>
          </div>
        </div>
      </div>
    </nav>
    <p class="text-center fs-2 mt-3">Products</p>
    <div class="container my-5">
      <!-- Products starts here -->
      <div class="row" id="userproducts">
        <!-- Products ends here -->
      </div>
      <!-- <p class="text-center fs-3" id="userproducts">PRODUCTS</p> -->
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="home.html">Shopup</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <div class="d-flex" role="search">
            <a class="btn text-white me-2" href="cart.html" id="cartCount"
              >Cart</a
            >
            <a class="btn text-white me-2" href="orders.html">Orders</a>
            <button class="btn text-white" onclick="userSignOutHandler()">
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
